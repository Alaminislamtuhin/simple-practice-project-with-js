<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <!-- component -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==
     " crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="  bg-[#f4f5f7] h-[180vh]">
<div class="max-w-lg mx-auto bg-white rounded-b-2xl ">
        <div class="flex justify-between items-center  h-[80px] border-b-1 
    border-gray-300 p-4">
        <div class="flex ">
            <img class="w-[50px] h-[48px]" src="assets/Group.png" alt="">
            <div class="ml-4">
                <h2 class="font-bold text-[18px]">$ <span id="avl-balance">45000</span></h2>
                <p class="text-gray-500">Available Balance</p>
            </div>
        </div>
        <div>
            
            <button class="btn text-gray-500"><i class=
                "fa-solid fa-arrow-right-from-bracket text-gray-700 rotate-180"></i> Log Out</button>

        </div>

    </div>

    <div class=" mt-8 p-4">
        <h1 class="font-bold text-[24px]">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-5 text-gray-500">Enjoy easy and convenient financial services with us. 
            Cashout charge is low and </p>
    </div>

    <div class=" min-h-[200px] grid grid-cols-3 gap-5 mt-10 p-4">
        <div class="border-1 border-gray-300  rounded-xl text-center p-5">
            <img src="assets/wallet1.png" class="mx-auto" alt="">
            <p>Add Money</p>

        </div>
        <div class="border-1 border-gray-300  rounded-xl text-center p-5">
            <img src="assets/send1.png" class="mx-auto" alt="">
            <p>Cashout</p>

        </div>
        <div class="border-1 border-gray-300  rounded-xl text-center p-4">
            <img src="assets/money1.png" class="mx-auto" alt="">
            <p>Transfer Money</p>

        </div>
        <div class="border-1 border-gray-300  rounded-xl text-center p-5">
            <img src="assets/bonus1.png" class="mx-auto" alt="">
            <p>Get Bonus</p>

        </div>
        <div class="border-1 border-gray-300  rounded-xl text-center p-5">
            <img src="assets/purse1.png" class="mx-auto" alt="">
            <p>Get Bonus</p>

        </div>
        <div class="border-1 border-gray-300  rounded-xl text-center p-5">
            <img src="assets/transaction1.png" class="mx-auto" alt="">
            <p>Transactions</p>

        </div>
    </div>
    
</div>

<div class="max-w-lg mx-auto">
    <h1 class="font-bold text-[18px] p-4 mt-5">Add Money</h1>
    <form action="" class="bg-white rounded-2xl p-4 mx-auto ">
        <div>
              <label class="font-semibold text-[#080808b3]" for="">Select A Bank</label>
              <br>
              <select id="bank" class="select select-ghost mt-3 rounded-2xl  bg-[#f4f5f7] w-full">
                   <option>Select back</option>
                   <option>Trust Bank</option>
                   <option>Ucb Bank</option>
                   <option>Agrony Bank</option>
                </select>
        </div>
        <div class="mt-5">
          <label class="font-semibold text-[#080808b3]" for="">Bank Account Number</label>
              <br>
            <input id="account-number" type="text" 
            placeholder="Enter 11 digit account number" 
            class="input rounded-2xl mt-3  bg-[#f4f5f7] w-full" />
        </div>

        <div class="mt-5">
          <label class="font-semibold text-[#080808b3]" for="">Amount to Add</label>
              <br>
            <input id="add-amount" type="text" 
            placeholder="Add Amount to withdraw"  
            class="input rounded-2xl mt-3  bg-[#f4f5f7] w-full" />
        </div>

        <div class="mt-5">
          <label class="font-semibold text-[#080808b3]" for="">Pin Number</label>
              <br>
            <input id="add-pin" type="text" 
            placeholder="Enter 4 digit pin number"
            class="input rounded-2xl mt-3  bg-[#f4f5f7] w-full" />
        </div>

        <div class="mt-4">
            <button id="btn-add" class="btn btn-primary w-full rounded-2xl font-semibold text-[21px]">Add Money</button>

        </div>

    </form>
</div>

<script src="home.js"></script>
</body>
</html>
